<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Frontend</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main>
    <h1>Простой фронтенд</h1>

    <section class="card">
      <h2>Проверка здоровья бэкенда</h2>
      <button id="btn-health">GET /health</button>
      <pre id="health-output"></pre>
    </section>

    <section class="card">
      <h2>Приветствие</h2>
      <label>
        Имя:
        <input id="name-input" type="text" placeholder="World" />
      </label>
      <button id="btn-greet">GET /greet</button>
      <pre id="greet-output"></pre>
    </section>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
